<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title></title>
</head>

<body>
    <div class="heading">
        <h2>Simple Weather App</h2>
    </div>
    <form>
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" value="Search for a city">
        </div>
        <button>SUBMIT</button>
    </form>
    <div class="container">
        <div class="temp select">
            <div class="header1">Temperatures</div>
            <div class="header2">__ Â°C</div>
            <i class="fa-solid fa-cloud-sun"></i>
            <div class="msg">
                <p>Temperature is __ </p>
                <p>Feels like __ </p>
                <p>Feels like __ </p>
            </div>
        </div>
        <div class="humidity select">
            <div class="header1">Humidity Info</div>
            <div class="header2">__ %</div>
            <i class="fa-solid fa-droplet"></i>
            <div class="msg">
                <p>Wind Degree is __</p>
                <p>Dew point is __</p>
                <p>Dew point is __</p>
            </div>
        </div>
        <div class="wind select">
            <div class="header1">Wind info</div>
            <div class="header2">__ km/hr</div>
            <i class="fa-solid fa-wind"></i>
            <div class="msg">
                <p>Wind Speed is __</p>
                <p>Wind chill is __</p>
                <p>Wind chill is __</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
